<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Webquinta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body >

<div class="container">
  <h2>Clientes </h2>         
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>RG</th>
        <th>Endere√ßo</th>
      </tr>
    </thead>
    <tbody id="cliente">

    </tbody >
  </table>
</div>

    <input type="button" value="carregar Clientes" onclick="carregarTabelaClientes();" />
</body>

<script>
    function carregarClientes() {
        var httpReq = new XMLHttpRequest();
        var url = "http://demo4101835.mockable.io/cliente";
        httpReq.open("GET", url, false);
        httpReq.send(null);
        var resposta = JSON.parse(httpReq.responseText);
        console.log(resposta);
        return resposta;
    }

    function carregarTabelaClientes() 
    {
        var clientes = carregarClientes();
        //jquery - foreach
        
        $.each(clientes, function(index, item){
            var linha="<tr>";
            linha += "<td>" + item.name + "</td>";
            linha += "<td>" + item.idade + "</td>";
            linha += "<td>" + item.RG + "</td>";
            linha += "<td>" + item.endereco + "</td>";
            linha +="</tr>";
            $("#cliente").append(linha);
        });


    }
</script>
</html>
